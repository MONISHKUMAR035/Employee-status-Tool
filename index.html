<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Status Tool :: Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
        }
        .btn-add {
            background-color: green; 
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: orange; 
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-update {
            background-color: blue; 
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button {
            margin-right: 5px; 
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #899;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Employee Status Dashboard</h1>
    
    <label for="status-select">Select Status:</label>
    <select id="status-select" onchange="fetchEmployees()">
        <option value="All">Select option</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>

    <div id="employee-list">
        
    </div>
    <div id="error-message" class="error-message"></div>

    
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Employee</h2>
            <form id="employee-form" onsubmit="submitEmployee(event)">
                <input type="hidden" id="empid" />
                <label for="name">Name:</label><br>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" required><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" required><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" required><br>
                <label for="salary">Salary:</label><br>
                <input type="number" id="salary" required><br>
                <label for="status">Status:</label><br>
                <select id="status" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select><br>
                <button type="submit" id="submit-button">Add Employee</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
